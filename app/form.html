<!doctype html>
<html lang="en" ng-app="myApp">
  <meta charset="utf-8">
  <title>Form for Post</title>
  <link rel="stylesheet" href="./js/dist/js/css/bootstrap.css"/>
<body ng-controller='PostController'>

		<form novalidate class="simple-form">
			Title: <input type="text" ng-model="post.title" /><br />
			Detail: <input type="text" ng-model="post.detail" /><br />
			<button ng-click="reset()">RESET</button>
			<button ng-click="update(post)">SAVE</button>
		</form>
		<pre>Inspect = {{post | json}}</pre>
	</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
